service:
  port: 80
ingress:
  enabled: true
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
    kubernetes.io/tls-acme: 'true'
  hosts:
    - host: locklift.io
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls:
    - secretName: locklift.io-tls
      hosts:
        - locklift.io

livenessProbe:
  tcpSocket:
    port: 80
  initialDelaySeconds: 5
  periodSeconds: 10

readinessProbe:
  tcpSocket:
    port: 80
  initialDelaySeconds: 5
  periodSeconds: 10
